# discovery-server-docker.yml

spring:
  config:
    activate:
      on-profile: docker

 eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka/
    client:
      register-with-eureka: false
      fetch-registry: false
    instance:
      hostname: discovery-server

server:
  port: 8761  # Ensures the port remains consistent


