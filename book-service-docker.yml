spring:
  application:
    name: book-service

  datasource:
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
      properties:
        hibernate:
          default_schema: public
          dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

  kafka:
    bootstrap-servers: kafka:9092

  cloud:
    stream:
      bindings:
        bookDeleted-out-0:
          destination: book-deleted-topic
          contentType: application/json
        branchDeleted-out-0:
          contentType: application/json

eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: book-service
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true

logging:
  level:
    root: INFO
    com:
      south: DEBUG
    org:
      springframework:
        WARN: WARN
        kafka: INFO
  file:
    name: /dev/stdout
    max-history: 7
    max-size: 10MB
