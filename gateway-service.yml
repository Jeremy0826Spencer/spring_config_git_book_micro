# gateway-service.yml

server:
  port: 8080

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "${GATEWAY_CORS_ALLOWED_ORIGINS:http://localhost:3000}" # Default to localhost for development
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
    stream:
      bindings:
        # Define any stream bindings if necessary

  eureka:
    client:
      service-url:
        defaultZone: "http://discovery-server:8761/eureka/"
      register-with-eureka: true
      fetch-registry: true
    instance:
      hostname: gateway-service
      prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true

logging:
  level:
    root: INFO
    com:
      south: DEBUG
    org:
      springframework:
        WARN: WARN
        kafka: INFO
  file:
    name: /dev/stdout
    max-history: 7
    max-size: 10MB
