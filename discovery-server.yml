server:
  port: 8761

spring:
  application:
    name: discovery-server

  eureka:
    client:
      service-url:
        defaultZone: http://discovery-server:8761/eureka/  # Default Eureka server URL for other services
      register-with-eureka: false
      fetch-registry: false
    server:
      enable-self-preservation: false
    instance:
      hostname: ${EUREKA_INSTANCE_HOSTNAME:discovery-server}  # Allows overriding via environment variable

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true

logging:
  level:
    root: INFO
    com:
      south: DEBUG
    org:
      springframework: WARN
  file:
    name: /dev/stdout
    max-history: 7
    max-size: 10MB
